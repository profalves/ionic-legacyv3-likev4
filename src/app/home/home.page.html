<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button routerLink="/register" routerDirection="root">Register</ion-button>
    <ion-button (click)="goRegister()">Register</ion-button>
    <br />
    <ion-button routerLink="/camera" routerDirection="root">Camera</ion-button>
  </div>
</ion-content>
